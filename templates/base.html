<!DOCTYPE html>
<html>
{%- block html %}
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 iOS CSS theme styles-->
    <link rel="stylesheet" href="../static/css//framework7.ios.min.css">
    <!-- Path to Framework7 iOS related color styles -->
    <link rel="stylesheet" href="../static/css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="../static/css/my-app.css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    {%- block head %}
    <title>{% block title %}{% endblock title %}</title>

    {%- endblock head %}
  </head>
  {% block tab -%}{%- endblock tab %}

  <body>
    <!-- Header -->
  <!-- Status bar overlay for fullscreen mode-->
  <div class="statusbar-overlay"></div>
  <!-- Panels overlay-->
  <div class="panel-overlay"></div>
  <div class="views">
    <div class="view view-main">
      <div class="pages">
        <div class="page navbar-fixed" data-page="home">
          <div class="navbar">
            <div class="navbar-inner">
              <!-- <div class="left"></div> -->
              {% block nav %}
              {% endblock %}
              <div class="center" style="left: 0px;">{{title}}</div>
              <!-- <div class="right"></div> -->
            </div>
          </div>
          <div class="page-content">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../static/js/framework7.min.js"></script>
  <!-- Path to your app js-->
  <script type="text/javascript" src="../static/js/my-app.js"></script>
  </body>
{%- endblock html %}
</html>
